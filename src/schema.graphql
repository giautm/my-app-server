enum Operator {
  ALL,
  ONE,
}

directive @auth(
  requires: Permission,
  opType: Operator = ALL,
  """
  If the user has this permission the directive
  will allow accessing with without check requires.
  """
  permissionAll: Permission = PERMISSION_ALL,
) on OBJECT | FIELD_DEFINITION


type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post
  me: User
}

type Mutation {
  signup(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  createDraft(title: String!, text: String!): Post!
  publish(id: ID!): Post!
  deletePost(id: ID!): Post!

  updateUserRole(id: ID!, roles: [ID!]!): User!
  updateUserGroup(id: ID!, groups: [ID!]!): User!
  createRole(
    name: String!,
    description: String!,
  ): Role
  updateRole(
    id: ID!,
    name: String,
    description: String,
    permissions: [Permission!],
  ): Role
  deleteRole(id: ID!): Role
}

type Subscription {
  feedSubscription: PostSubscriptionPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  permissions: [Permission!]!
  posts: [Post!]!
}

enum Permission {
  """
  This permission allows the user to everything on this system.
  """
  PERMISSION_ALL

  """
  All permission on posts
  """
  POST_ALL
  """
  Edit a post
  """
  POST_EDIT
  """
  view a post
  """
  POST_VIEW
  """
  create a post
  """
  POST_CREATE
  """
  delete a post
  """
  POST_DELETE
}
